<!DOCTYPE html>
<html lang="ja">

<head>
  <script>
    // Global Error Handler for debugging "White Screen of Death"
    window.onerror = function (message, source, lineno, colno, error) {
      var overlay = document.createElement('div');
      overlay.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(255,0,0,0.8);color:white;z-index:99999;padding:20px;font-family:monospace;white-space:pre-wrap;overflow:auto;pointer-events:none;';
      overlay.innerHTML = '<h1>Global Error</h1><p>' + message + '</p><p>' + source + ':' + lineno + ':' + colno + '</p><p>' + (error ? error.stack : '') + '</p>';
      document.body.appendChild(overlay);
    };
    window.addEventListener('unhandledrejection', function (event) {
      window.onerror('Unhandled Rejection: ' + event.reason, '', '', '', event.reason);
    });
  </script>
